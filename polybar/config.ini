[colors]
background = #1e1e2e
foreground = #C5C8C6
red = #FF0000
red-alt = #b22222
white = #FFFFFF
blue = #0000FF
purple = #8B00FF
green = #00FF00
grany-apples = #A8E4A0
orange = #FFA500
blue-alt = #42AAFF

[bar/mybar]
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
separator = " | "
bottom = true

font-0 = "JetBrains Mono:size=12;3"
font-1 = "Font Awesome 6 Free:size=12;3"
font-2 = "Font Awesome 6 Free Solid:size=12;3"
font-3 = "Font Awesome 6 Brands:size=12;3"

modules-left = i3
modules-right = wireless-network wired-network backlight battery pulseaudio xkeyboard time

width = 100%
height = 18pt

[module/time]
type = internal/date
interval = 1
format = <label>
date =  %d-%m-%Y
time =  %H:%M
label = %date% %time%

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging =  %percentage%%
label-discharging =  %percentage%%
label-full = 100%
label-low = %percentage%%

ramp-capacity-foreground = ${colors.grany-apples}
animation-charging-foreground = ${colors.grany-apples}
label-charging-foreground = ${colors.grany-apples}
label-discharging-foreground = ${colors.grany-apples}
label-full-foreground = ${colors.grany-apples}
label-low-foreground = ${colors.grany-apples}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 =  
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 =  
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 =  
animation-discharging-framerate = 500
animation-low-0 = "  "
animation-low-1 = "  "
animation-low-framerate = 200

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout><label-indicator>
label-layout-padding = 1
label-indicator-on = %name%
layout-icon-default = some-icon
layout-icon-0 = ru
layout-icon-1 = us
label-indicator-on-capslock = !
label-indicator-off-capslock =
label-layout-foreground = ${colors.orange}
label-indicator-on-capslock-foreground = ${colors.orange}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false
format-volume = <ramp-volume> <label-volume>
format-muted =  
ramp-volume-0 =  
ramp-volume-1 =  
ramp-volume-2 = 🔊
label-volume-foreground = ${colors.red-alt}
ramp-volume-foreground = ${colors.red-alt}
format-muted-foreground = ${colors.red-alt}

[module/wireless-network]
type = internal/network
interface = wlp0s20f3
interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''
format-connected = <ramp-signal> <label-connected>
label-connected = %essid% %local_ip%
label-connected-foreground = ${colors.green}
ramp-signal-0 =  
ramp-signal-0-foreground = ${colors.green}
format-disconnected = <label-disconnected>
label-disconnected =  not connected
label-disconnected-foreground = ${colors.red}

[module/wired-network]
type = internal/network
interface = enp0s20f0u1u4
interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''
format-connected = <label-connected>
label-connected =  %local_ip%
label-connected-foreground = ${colors.green}
format-disconnected = <label-disconnected>
label-disconnected =  not connected
label-disconnected-foreground = ${colors.red}

[module/i3]
type = internal/i3
enable-scroll = false
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true
ws-icon-0 = 1;1
ws-icon-1 = 2;2 
ws-icon-2 = 3;3 
ws-icon-3 = 4;4 
ws-icon-4 = 5;5 
ws-icon-5 = 6;6 
ws-icon-6 = 7;7 
ws-icon-7 = 8;8 
ws-icon-8 = 9;9 
ws-icon-9 = 10;10
label-separator = ""
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-backgorund = ${colors.red-alt}

label-focused = %icon%
label-focused-foreground = ${colors.white}
label-focused-underline = ${colors.purple}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.white}

[module/backlight]
type = internal/backlight
format = <ramp> <label>
label = %percentage%%
ramp-0 =  
label-foreground = #42AAFF
ramp-foreground = #42AAFF
